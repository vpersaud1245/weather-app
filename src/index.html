<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%=htmlWebpackPlugin.options.title%></title>
  </head>
  <body>
    <header class="header">
      <form class="location-search-form" novalidate>
        <img
          class="searchbar__search-icon"
          src="<%=require('./assets/search-icon.svg')%>"
          alt="search-icon-magnifying-glass"
        />
        <input
          class="location-search-form__searchbar"
          type="text"
          placeholder="Search for a city or zipcode"
        />
        <button class="searchbar__clear-searchbar-btn">
          <img
            class="clear-searchbar-btn__icon"
            src="<%=require('./assets/clear-searchbar-icon.svg')%>"
            alt="clear-searchbar-icon"
          />
        </button>
      </form>
      <ul class="searchbar__autofill-options-list"></ul>
    </header>

    <main class="main">
      <h1>Title</h1>
    </main>
  </body>
</html>
